<h2>Create Course</h2>

<form>
    <div class="form-group">
    <label>Course Name</label>
    <input type="text" class="form-control" required [(ngModel)]="courseName" name="courseName">
    </div>

    <button type="submit" class="btn btn-primary" (click)="createCourse()">Create Course</button>
</form>

<hr>

<h2>Delete Course</h2>

<div class="form-group">
    <label for="courseSelect">Select Course:</label>
    <select id="courseSelect" [(ngModel)]="selectedCourse" class="form-control" name="selectedCourse">
    <option *ngFor="let course of courses" [ngValue]="course">{{ course.name }}</option>
    </select>
</div>

<button (click)="deleteCourse()" class="btn btn-danger">Delete Course</button>

<hr>

<h2>Remove Admin Permission</h2>

<form>
    <div class="form-group">
    <label for="selectedAdmin">Select Admin:</label>
    <select [(ngModel)]="selectedAdmin" name="selectedAdmin" class="form-control">
        <option *ngFor="let admin of admins" [ngValue]="admin">{{ admin.email }}</option>
    </select>
    </div>

    <button type="submit" class="btn btn-danger" (click)="demoteAdmin()">Demote to regular user</button>
</form>

<hr>

<h2>Promote to admin</h2>

<form>
    <div class="form-group">
      <label for="userToAdmin">Select User:</label>
      <select [(ngModel)]="userToAdmin" name="userToAdmin" class="form-control">
        <option *ngFor="let user of regularUsers" [ngValue]="user">{{ user.email }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" (click)="promoteToAdmin()">Promote to admin</button>
</form>

<hr>

<h2>Admin Course Selection</h2>

<form>
  <div class="form-group">
    <label for="courseSelect">Select Course:</label>
    <select id="courseSelect" [(ngModel)]="selectedCourseForAssignment" name="selectedCourseForAssignment" class="form-control">
      <option *ngFor="let course of courses" [ngValue]="course">{{ course.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="professorSelect">Select Professor:</label>
    <select id="professorSelect" [(ngModel)]="selectedProfessorForAssignment" name="selectedProfessorForAssignment" class="form-control">
      <option *ngFor="let user of allUsers" [ngValue]="user">{{ user.email }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" (click)="assignProfessor()">Assign Professor</button>
</form>
